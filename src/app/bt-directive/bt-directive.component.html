<p>bt-directive works!</p>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
    <p *ngIf="!isLogin">Log in</p>
    <p *ngIf="isLogin">{{name}}</p>
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group container">
                    <label>Đăng nhập</label>
                    <input [(ngModel)]="username" type="text" class="form-control">
                    <label>Đăng ký</label>
                    <input [(ngModel)]="password" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="onLogin()">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>
